<body id="dashboard-body" >
    

              <div id="onboarding-survey" style="background-color: white;"> 
            <h2 >What sucks about high school?</h2>
            <p style="margin-bottom: 10px; letter-spacing: 0;">Write any problem, we'll take you to a step-by-step solution</p>
            <div class="input-container">
                <input id="input-field" type="text" placeholder="gross bathrooms">
                <div class="submit-arrow" onclick="submitInput()"></div>
            </div>
            <div class="lds-roller" id="openAI-loading" style="display: none; margin: auto;"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>

            <br><br><br>
        </div>

    
        <script>
            const placeholders = ["The food is gross", "The drama...", "I have an essay due tomorrow", "class is boring", "awful policy", "toxic groupchats", "this one teacher is so mean"];
            let currentIndex =  Math.floor(Math.random() * (placeholders.length - 1));
    
            function updatePlaceholder() {
                const input = document.getElementById('input-field');
                
                input.placeholder = placeholders[currentIndex];
                currentIndex = (currentIndex + 1) % placeholders.length;
                
            }
    
            setInterval(updatePlaceholder, 2000); // Change placeholder every 2 seconds
    
            function submitInput() {
                let inputChat = document.getElementById("input-field").value;
                if (inputChat) {
                    
                    document.getElementById("openAI-loading").style.display = "inline-block";
                    fetch(`https://ai.fix.school/topic-search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({input: inputChat})
                    })
                    .then(response => response.json())  // Parse the JSON from the response
                    .then(data => {
                        document.getElementById("openAI-loading").style.display = "none";
                        console.log(data);
                        window.open('https://fix.school' + data);
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        document.getElementById("openAI-loading").style.display = "none";
                        // document.getElementById("openAI-response").innerHTML = "Ran into an error, sorry! Try again with a shorter prompt or if you want a free OpenAI membership, email <a href='mailto:ben@fix.school?subject=ChatGPT Free Membership' style='display: inline-block'>ben@fix.school</a>.";
                    }); 
                }
            }
    
            // Trigger submit on Enter key
            document.getElementById('input-field').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    submitInput();
                }
            });
        </script>
