<body>
    <p class="honk" onclick="tenMinutes('https://benguzovsky.com')">Ben site</p>
    <p class="honk" onclick="tenMinutes('https://allisonhartley.com')">Allison site</p>
    <p class="honk" onclick="tenMinutes('https://instagram.com')">Instagram</p>


<script>
    function tenMinutes(site) {
        var newTab = window.open(site);
        setInterval(function () {
            newTab.close();
        }, 600000);
    }
</script>
