<script>
  fetch("/assets/data/count.json")
    .then((response) => response.json())
    .then((data) => {
        const tableBody = document.getElementById("privacy-table").getElementsByTagName("tbody")[0];

        data.forEach((item) => {
            const row = tableBody.insertRow();

            const nameCell = row.insertCell(0);
            nameCell.innerHTML = item.state;

            const lawCell = row.insertCell(1);
            if (item.attendance === "No") {
                lawCell.innerHTML = "Doesn't use attendance, funds by " + item.count + ` according to ` + item.source;
            } else if (item.attendance === "Yes") {
                lawCell.innerHTML = "Counts attendance based on " + item.count + ` according to ` + item.source;
                nameCell.style.backgroundColor = "rgb(205, 255, 220)";
                lawCell.style.backgroundColor = "rgb(205, 255, 220)";
            } else {
                lawCell.innerHTML = "Might factor in attendance, uses " + item.count + ` according to ` + item.source;
                nameCell.style.backgroundColor = "#FCF1DD";
                lawCell.style.backgroundColor = "#FCF1DD";
            }

        });
        const halfwayPoint = (tableBody.scrollHeight - tableBody.clientHeight) / 2;
        tableBody.scrollTop = halfwayPoint;
    })
    .catch((error) => {
        console.error("An error occurred:", error);
    });

</script>
