    @keyframes swing {
  0% { transform: rotate(270deg) rotate(-90deg); }
  50% { transform: rotate(360deg) rotate(90deg); }

}
    .split img {
        width: 200px;

<body >
    <!-- Extra scoop at cafeteria.

Validation from your friends that something’s wrong allows you to take the next step towards advocacy. So does a space where you’re comfy geting feedback.

Graph from /getout. 2 minutes building relationships changes school.

There is no accountability on school rules. So adults will enforce them (on students they don’t like)... unless they see a reason not to (mutual trust). -->

    <div id="scoop-section" class="trustSection" style="display: none">
        <div class="split">
            <p style="max-width: 70%; padding: 20px 20px 0px 20px">Get extra food at lunch by making friends with the lunch person</p>
            <img src="/assets/images/trust/scoop-empty.png">
        </div>
        <h2></h2>
    </div>
    <div id="worst-section" class="trustSection" style="display: none">
        <div class="split">
            <p>Turn your worst class into your best in 2 minutes</p>
            <img src="/assets/images/trust/scoop-empty.png">
        </div>
    </div>
    <div id="jail-section" class="trustSection" style="display: none">

    </div>
    <div id="breakfast-section" class="trustSection" style="display: none">

    </div>
    <button id="scoop" class="intro-question yellow">GET AN EXTRA SCOOP</button>
    <button id="worst" class="intro-question green">FIX THE WORST CLASS</button>
    <button id="jail" class="intro-question purple">GET OUTTA JAIL FREE</button>
    <button id="breakfast" class="intro-question blue">PRINCIPAL’S BREAKFAST</button>


<script src="/assets/js/script.js" defer></script>
<script>
    $(document).ready(function() {
    $('button').on('click', function() {
        var buttonId = this.id; 
        showTrustSection(buttonId); 
    });
});

function showTrustSection(id) {
    $('.trustSection').css('display', 'none');
    var section = '#' + id + "-section"
    $(section).css('display', 'block');
}

</script>
